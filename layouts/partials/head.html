<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    {{ $general := resources.Get "SCSS/general.scss" | resources.ToCSS }}
    {{ $header := resources.Get "SCSS/header.scss" | resources.ToCSS }}
    {{ $headerScript := resources.Get "TS/header.ts" | js.Build }}

    <link rel="stylesheet" href="{{ $general.Permalink }}">
    <link rel="stylesheet" href="{{ $header.Permalink }}">

    <script src="{{ $headerScript.Permalink }}" defer="true"></script>
    <title>{{ .Title }}</title>
</head>
